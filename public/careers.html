        function renderCareers(careersToShow) {
            const grid = document.getElementById('careersGrid');
            grid.innerHTML = '';
            
            careersToShow.forEach(career => {
                const card = document.createElement('div');
                card.className = 'career-card';
                card.innerHTML = `
                    <div class="career-icon">${career.icon}</div>
                    <h3 class="career-name">${career.name}</h3>
                    <div class="career-category">${career.category}</div>
                `;
                card.onclick = () => {
                    window.location.href = `career-detail.html?career=${encodeURIComponent(career.name)}`;
                };
                grid.appendChild(card);
            });
        }

        renderCareers(careers);

        document.getElementById('careerSearch').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = careers.filter(career => 
                career.name.toLowerCase().includes(searchTerm) ||
                career.category.toLowerCase().includes(searchTerm)
            );
            renderCareers(filtered);
        });
